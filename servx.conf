worker 1;
daemon on;
rlimit_nofile 65535;

event {
    use_epoll;
    timer_resolution    5000;
    epoll_events        512;
    connections         32767;
}

http {
    upstream backend {
        server 127.0.0.1 5000;
    }

    server {
        server_name test.com;

        address default {
            addr        127.0.0.1;
            port        80;
            backlog     10;
        }

        location / {
        }

        location /demo1 {
        }

        location /demo2 {
        }
    }

    server {
        server_name localhost test2.com test3.com;

        address {
            addr        127.0.0.1;
            port        80;
            backlog     10;
        }

        address {
            addr        0.0.0.0;
            port        80;
            backlog     10;
        }

        location /test.html {
            sendfile    on;
        }

        location /dummy.test {
        }

        location / {
            proxy_pass  backend;
        }
    }
}
